<div class="header bg-milligram-orange py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-4">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenido</h1>
          <p class="text-lead text-white">Al sistema de Gestion Centralizada de Choho.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-milligram-blue" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent">
          <h1 class="milligram-text-blue text-center mt-2 mb-3">Inicio de Sesi칩n</h1>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="loginForm" (ngSubmit)="loginAttemp()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input
                  type="text"
                  placeholder="Nombre se usuario"
                  [class.is-invalid]="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)"
                  class="form-control"
                  formControlName="username">
                <div *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                  <div class="text-danger" *ngIf="loginForm.get('username').errors['required']">
                    El nombre de usario es requerido
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>

                <input
                  type="password"
                  placeholder="Contrase침a"
                  [class.is-invalid]="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
                  class="form-control"
                  formControlName="password">
                <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                  <div class="text-danger" *ngIf="loginForm.get('password').errors['required']">
                    La contrase침a es requerida
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">Iniciar sesi칩n</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
